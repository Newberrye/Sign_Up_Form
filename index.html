<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <script src="script.js"></script>
</head>

<body>

  <div class="leftside">
    <div class="odindiv">
      <p class="odin">
        <img src="images/odin-lined.png" alt="Odin project logo.">
        ODIN
      </p>
    </div>

    <p class="credits">
      Photo by&nbsp;
      <a class="credit" href="https://unsplash.com/@haliewestphoto">
        Halie West
      </a>
      &nbsp;on&nbsp;
      <a class="credit" href="https://unsplash.com/">
        Unsplash
      </a>
    </p>
  </div>

  <form id="signup" name="signup" action="record/record.txt" method="post">
    <p>
      This is not a real online service! You know you need something like this
      in you life to help you realize your deepest dreams. Sign up
      <span>now</span> to get started.
    </p>
    <p>You <span>know</span> you want to.</p>

    <p class="aboveform">Let's do this!</p>
    <div class="forms">
      <div class="names">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname">

        <br>

        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastmame" name="lastname" required>
      </div>

      <div class="emailphone">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" placeholder="email@site.com"
          required>

        <br>

        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone" id="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
          required>
      </div>

      <div class="passwords">
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password"
            onkeyup='check();' required>
          <span id='message'></span>
        </div>

        <div>
          <label for="confirm">CONFIRM PASSWORD</label>
          <input type="password" name="confirm" id="confirm" onkeyup='check();'
            required>
        </div>
      </div>
    </div>


    <div class="bottom">
      <input class="submit" type="submit" value="Create Account">
    </div>

    <div>
      <p class="alreadyaccount">Already have an account? <a href="">Log in</a>
      </p>
    </div>
  </form>

</body>

</html>
